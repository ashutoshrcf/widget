<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      function openUrl() {
        var inputId = document.getElementById('username').value;
        window.open('https://crmprebau.svcrm.jlrcloud.com/crm_jlr(bD1lbiZjPTEwMA==)/main.htm#!/customer/' + inputId + '/overview', '_blank');
        document.getElementById("username").value=""
        return false;
      }
     </script>
  </head>

  <body>
    <form>
      <label for="username">Please Enter Customer ID</label>
      <input type="text" id="username" name="username" placeholder="Customer ID">
      <button onclick="openUrl()" id="submitBtn" disabled="disabled">Get Customer ID</button>
    </form>
    <script>
      (function() {
        $('#username').keyup(function() {
          var empty = false;
          $('#username').each(function() {
            if ($(this).val() == '') {
              empty = true;
            }
          });
          if (empty) {
            $('#submitBtn').attr('disabled', 'disabled');
          } else {
            $('#submitBtn').removeAttr('disabled');
          }
        });
      })()

    </script>
  </body>



</html>
